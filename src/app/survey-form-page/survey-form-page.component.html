<!-- script for icons used in the footer -->
<script src="https://kit.fontawesome.com/fc6815fb34.js" crossorigin="anonymous"></script>

<div class="body">
    <!-- header -->
    <div class="header">
        <div class="text-box">
            <h1 id="title">Registration Form</h1>
        </div>
    </div>

    <!-- main container for the form -->
    <div class="container">
        <form novalidate [formGroup]="surveyForm" (ngSubmit)="submitSurveyForm()">

            <!-- first name -->
            <div class="labels">
                <label id="fname-label" for="name">First Name</label>
            </div>
            <div class="input-tab">
                <input class="input-field" type="text" formControlName="firstName" placeholder="Enter Your First Name">
            </div>

            <!-- last name -->
            <div class="labels">
                <label id="lname-label" for="name">Last Name</label>
            </div>
            <div class="input-tab">
                <input class="input-field" type="text" formControlName="lastName" placeholder="Enter Your Last Name">
            </div>

            <!-- address -->
            <div class="labels">
                <label for="address">Address</label>
            </div>
            <div class="input-tab">
                <textarea class="input-field" id="address" formControlName="address" placeholder="Enter Your Address" required autofocus></textarea>
            </div>

            <!-- city -->
            <div class="labels">
                <label id="city-label" for="city">City</label>
            </div>
            <div class="input-tab">
                <input class="input-field" type="text" id="city" formControlName="city" placeholder="Enter Your City" required autofocus>
            </div>

            <!-- state -->
            <div class="labels">
                <label id="state-label" for="state">State</label>
            </div>
            <div class="input-tab">
                <input class="input-field" type="text" id="state" formControlName="state" placeholder="Enter Your State" required autofocus>
            </div>

            <!-- zip -->
            <div class="labels">
                <label id="zip-label" for="city">Zip</label>
            </div>
            <div class="input-tab">
                <input class="input-field" type="number" id="zip" formControlName="zip" placeholder="Enter Your Zip" required autofocus>
            </div>

            <!-- phone -->
            <div class="labels">
                <label id="phone-label" for="city">Phone Number</label>
            </div>
            <div class="input-tab">
                <input class="input-field" type="number" id="phone" formControlName="phone" placeholder="Enter Your Phone Number" required autofocus>
            </div>

            <!-- email -->
            <div class="labels">
                <label id="email-label" for="email">Email</label>
            </div>
            <div class="input-tab">
                <input class="input-field" type="email" id="email" formControlName="email" placeholder="username@email.com" required autofocus>
            </div>

            <!-- date -->
            <div class="labels">
                <label id="date-label" for="date">Date Of Survey</label>
            </div>
            <div class="input-tab">
                <input class="input-field" type="date" id="date" formControlName="date" required autofocus>
            </div>

            <!-- checkbox -->
            <div class="labels">
                <br>
                <label>What do you like most about the campus?<br>(Check all that apply)</label>
            </div>
            <div class="input-tab" formGroupName="likes">
                <br>
                <input type="checkbox" formControlName="student">Students<br>
                <input type="checkbox" formControlName="location">Location<br>
                <input type="checkbox" formControlName="campus">Campus<br>
                <input type="checkbox" formControlName="atmosphere">Atmosphere<br>
                <input type="checkbox" formControlName="dorms">Dorm Rooms<br>
                <input type="checkbox" formControlName="sports">Sports<br>
            </div>

            <!-- options -->
            <div class="labels">
                <br>
                <label>How did you become interested in our university?</label>
            </div>
            <div class="input-tab">
                <br>
                <input type="radio" formControlName="interest" value="friends">Friends<br>
                <input type="radio" formControlName="interest" value="tv">Television<br>
                <input type="radio" formControlName="interest" value="internet">Internet<br>
                <input type="radio" formControlName="interest" value="other">Other<br>
            </div>

            <!-- dropdown -->
            <div class="labels">
                <label for="dropdown">How likely are you to recommend this university to others?</label>
            </div>
            <div class="input-tab">
                <select id="dropdown" formControlName="recommend">
                    <option disabled value selected>Select an option</option>
                    <option value="veryLikely">Very Likely</option>
                    <option value="likely">Likely</option>
                    <option value="unlikely">Unlikely</option>
                </select>
            </div>

            <!-- raffle 
            <div class="labels">
                <label for="raffle">Enter 10 comma seperated values from 1 - 100 to win a free movie ticket!</label>
            </div>
            <div class="input-tab">
                <textarea class="input-field" id="raffle" name="raffle"
                    placeholder="Try Your Luck To Win The Raffle!"></textarea>
            </div>

            !-- comments --
            <div class="labels">
                <label for="comments">Tell us more</label></div>
            <div class="input-tab">
                <textarea class="input-field" id="comments" name="comments"
                    placeholder="Enter Your Comments"></textarea>
            </div> -->

            <!-- buttons -->
            <div class="btn">
                <button id="submit" type="submit">Submit</button>
                <button id="cancel" type="reset">Cancel</button>
            </div>

        </form>

        <!-- Form Data -->
        <section>
            <hr>
            <h3>Testing</h3>
            <pre>{{ surveyForm.value | json }}</pre>
        </section>
    </div>

    <!-- footer -->
    <div class="footer">
        <div class="contact">
            <a href="https://github.com/saifuddin42" target="_blank">
                <span class="icon">
                    <i class="fab fa-github"></i>
                </span>
            </a>
            <a href="https://www.linkedin.com/in/saifuddintelia" target="_blank">
                <span class="icon">
                    <i class="fab fa-linkedin"></i>
                </span>
            </a>
        </div>

        <p>Developed by Saifuddin Telia, Copyright &copy; 2020</p>
    </div>
</div>
